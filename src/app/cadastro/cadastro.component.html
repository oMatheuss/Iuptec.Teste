<div class="container">
    <div class="col-sm-6  offset-sm-3 small">
        <h3>Cadastrar</h3>
        
        <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="form">
            <mat-form-field class="w-100 my-3" appearance="outline">
                <mat-label>Nome</mat-label>
                <input type="text" matInput [(ngModel)]="nome" name="nome" placeholder="Nome" required=""/>
                <mat-hint>Informe seu Nome!</mat-hint>
            </mat-form-field>

            <mat-form-field class="w-100 mb-3" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="email" name="email" placeholder="E-mail" required=""/>
                <mat-hint>Informe sua Email!</mat-hint>
            </mat-form-field>

			<mat-form-field class="w-100 mb-3" appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput [(ngModel)]="senha" name="senha" autocomplete="new-password" placeholder="Senha" required=""/>
                <mat-hint>Crie uma Senha!</mat-hint>
            </mat-form-field>

			<mat-form-field class="w-100 mb-3" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input type="tel" matInput [(ngModel)]="telefone" name="telefone" placeholder="Telefone" required=""/>
                <mat-hint>Informe seu Telefone!</mat-hint>
            </mat-form-field>

			<div class="d-flex flex-column flex-md-row justify-content-around">
            	<button class="mb-3" type="submit" mat-raised-button color="primary">Cadastrar</button>
				<p class="center-text" >Já é cadastrado? <a routerLink="/login">Faça login</a></p>
			</div>
        </form>
    </div>
</div>
